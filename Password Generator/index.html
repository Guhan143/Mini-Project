<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Styleshheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <style>
        /* Reset some basic styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #333;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  width: 350px;
  text-align: center;
}

h1 {
  margin-bottom: 1rem;
  color: #333;
}

label {
  display: flex;
  align-items: center;
  margin: 10px 0;
  font-size: 0.95rem;
  justify-content: space-between;
}

input[type="number"] {
  width: 60px;
  padding: 5px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: center;
}

input[type="checkbox"] {
  transform: scale(1.2);
  margin-left: 10px;
}

button {
  margin: 10px 5px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background-color: #667eea;
  color: white;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #5a67d8;
}

#passOut {
  margin-top: 1.5rem;
  padding: 1rem;
  background-color: #f3f3f3;
  border-radius: 10px;
  word-break: break-all;
  font-family: monospace;
  font-size: 1rem;
  min-height: 40px;
  color: #222;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}

    </style>
    <div class="container">
  <h1>Password Generator</h1>

  <label>
    Length:
    <input type="number" id="len" value="12" min="4" max="128">
  </label>

  <label>
    Include Uppercase:
    <input type="checkbox" id="upper" checked>
  </label>

  <label>
    Include Numbers:
    <input type="checkbox" id="nums" checked>
  </label>

  <label>
    Include Special Characters:
    <input type="checkbox" id="special" checked>
  </label>

  <div>
    <button onclick="generate()">Generate</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div id="passOut">Your password will appear here</div>
</div>
<script src="script.js"></script>
</body>
</html>
