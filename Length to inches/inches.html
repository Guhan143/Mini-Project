<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h2>Length to inches</h2>
  
    <input type="text" placeholder="Enter the value" id="input"><br>
    <button onclick ="convert()">Length to inches</button>
    <div id="result">

    </div>
</div>
    <script>
        function  convert()
{
  let vel = Number(document.getElementById("input").value)
  let inches=vel/2.54
  let result = document.getElementById("result")
  result.innerHTML=inches.toFixed(2) + " Inches "
}
        
    </script>
  </body>
</html>
